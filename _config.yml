# Site Settings
locale: "zh-CN"
title: "Chico Gong 的技术博客"
title_separator: "-"
subtitle: "Conversational AI & Real-time Communication"
name: "Chico Gong"
description: "专注对话式AI和实时通信技术的开发者。分享Conversational AI、WebRTC、语音交互和大语言模型等前沿技术的实战经验。"
url: "https://realtime-ai.chat"
baseurl: ""
repository: "chicogong/chicogong.github.io"
teaser: # 默认文章预览图
logo: # 网站logo
masthead_title: # 覆盖网站标题显示 (default: site.title)
breadcrumbs: true # 面包屑导航

# Minimal Mistakes 主题配置
minimal_mistakes_skin: "mint" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Author
author:
  name: "Chico Gong"
  avatar: "https://github.com/chicogong.png"
  bio: "Conversational AI Enthusiast<br/>Real-time Communication Developer<br/>专注于创建自然的人机交互体验"
  location: "中国"
  email: "chicogong@tencent.com"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/chicogong"
    - label: "邮箱"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:chicogong@tencent.com"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/your-profile"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/your-twitter"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/chicogong"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:chicogong@tencent.com"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
paginate: 8
paginate_path: /page:num/
timezone: Asia/Shanghai

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_sticky: true
      toc_label: "目录"
      sidebar:
        nav: "main"
      classes: wide
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      classes: wide

# Theme
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

# SEO优化
og_image: "https://github.com/chicogong.png"
social:
  type: Person
  name: "Chico Gong"
  links:
    - "https://github.com/chicogong"
    - "https://twitter.com/your-twitter"

# Analytics (可选)
analytics:
  provider: false # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id:
    anonymize_ip: # true, false (default)

# Comments (可选)
comments:
  provider: false # false (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "custom" 