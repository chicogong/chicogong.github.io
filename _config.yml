# Site configuration
title: Chico Gong
tagline: 技术分享 | 学习笔记 | 生活感悟
description: >-
  一个热爱技术和分享的开发者的个人博客。分享前端开发、后端架构和新兴技术的学习心得。

# Replace with the website url, e.g. 'https://username.github.io'
url: 'https://realtime-ai.chat'

# Author information
author:
  name: Chico Gong
  email: your-email@example.com

# Theme settings (使用GitHub Pages支持的主题)
theme: minima

# GitHub Pages settings
github_username: chicogong
twitter_username: your-twitter

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Pagination
paginate: 5
paginate_path: "/page:num/"

# Jekyll plugins (GitHub Pages 兼容)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/ 