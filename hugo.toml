baseURL = "https://realtime-ai.chat/"
languageCode = "zh-cn"
title = "Chico Gong's Tech Blog"
theme = "PaperMod"

[pagination]
  pagerSize = 12

mainSections = ["posts"]

[params]
  env = "production"
  title = "Chico Gong's Tech Blog"
  description = "探索AI前沿技术 | Agent系统 | 语音AI | LLM应用"
  keywords = ["AI Agent", "LLM", "Voice", "WebRTC", "TTS", "微调"]
  author = "Chico Gong"
  
  defaultTheme = "light" # dark, light, auto
  disableThemeToggle = false
  
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowFullTextinRSS = true
  ShowToc = true
  TocOpen = false
  
  # 代码高亮设置
  pygmentsUseClasses = true
  pygmentsCodeFences = true
  
  [params.assets]
    disableHLJS = false # 启用highlight.js
    
  [params.profileMode]
    enabled = false
      
  [params.homeInfoParams]
    Title = "Chico Gong"
    Content = """
对话式AI工程师 | 实时AI语音系统

专注于构建下一代智能交互系统：AI Agent、Voice Technology、LLM Applications

分享关于大模型、AI Agent、语音技术等领域的深度技术文章。
    """
    
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/chicogong"
  [[params.socialIcons]]
    name = "email"
    url = "mailto:chicogong@tencent.com"
  [[params.socialIcons]]
    name = "linkedin"
    url = "https://linkedin.com/in/chicogong"
    
  [params.cover]
    hidden = false
    hiddenInList = false
    hiddenInSingle = false
    
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

  # ICP备案信息 - 符合法规要求
  [params.footer]
    text = '<div style="text-align: center; margin: 15px 0; font-size: 15px;"><a href="https://beian.miit.gov.cn/" target="_blank" style="color: #555; font-weight: 500; text-decoration: none; padding: 5px 10px; border: 1px solid #ccc; border-radius: 4px; background: #f9f9f9;">京ICP备2025144402号-1</a></div>'

[menu]
  [[menu.main]]
    identifier = "home"
    name = "首页"
    url = "/"
    weight = 5
  [[menu.main]]
    identifier = "posts"
    name = "文章"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    identifier = "categories"
    name = "分类"
    url = "/posts/"
    weight = 15
  [[menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 20
  [[menu.main]]
    identifier = "tools"
    name = "工具"
    url = "https://tools.realtime-ai.chat"
    weight = 25
  [[menu.main]]
    identifier = "search"
    name = "搜索"
    url = "/search/"
    weight = 30
  [[menu.main]]
    identifier = "about"
    name = "关于"
    url = "/about/"
    weight = 40

[outputs]
  home = ["HTML", "RSS", "JSON"]
  
[markup]
  defaultMarkdownHandler = "goldmark"
  
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
      
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ""
    hl_inline = false
    lineAnchors = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    noHl = false
    style = "monokai"
    tabWidth = 4

[permalinks]
  posts = "/posts/:slug/"

[minify]
  minifyOutput = true

