baseURL = "https://realtime-ai.chat/"
languageCode = "zh-cn"
title = "Chico Gong's Tech Blog"
theme = "FixIt"

[pagination]
  pagerSize = 10
contentDir = "docs"

[permalinks]
  posts = "/posts/:slug/"

[params]
  env = "production"
  title = "Chico Gong's Tech Blog"
  description = "对话式AI & 实时通信"
  keywords = ["AI", "WebRTC", "Voice", "LLM"]
  
  [params.author]
    name = "Chico Gong"
    email = "chicogong@tencent.com"
    link = "https://github.com/chicogong"
    avatar = "https://github.com/chicogong.png"
  DateFormat = "2006-01-02"
  defaultTheme = "auto"
  ShowShareButtons = true
  ShowReadingTime = true
  ShowCodeCopyButtons = true
  ShowPostNavLinks = true
  ShowToc = true
  TocOpen = true

  [params.home]
    rss = true
    [params.home.profile]
      enable = true
      avatarURL = "https://github.com/chicogong.png"
      title = "Hi, I'm Chico 👋"
      subtitle = "对话式AI · 实时通信 · 语音技术"
      typeit = true

  [params.social]
    GitHub = "https://github.com/chicogong"
    Email = "mailto:chicogong@tencent.com"
    LinkedIn = "https://linkedin.com/in/chicogong"

[menu]
  [[menu.main]]
    name = "首页"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "文章"
    url = "/posts/"
    weight = 2
  [[menu.main]]
    name = "标签"
    url = "/tags/"
    weight = 3
  [[menu.main]]
    name = "关于"
    url = "/about/"
    weight = 4

[outputs]
  home = ["HTML", "RSS", "JSON"]

