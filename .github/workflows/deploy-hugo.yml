name: ğŸš€ Deploy Hugo Blog

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'CLAUDE.md'
      - '.claude/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  HUGO_VERSION: '0.149.1'

jobs:
  build:
    name: ğŸ“¦ Build Site
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: âš™ï¸ Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: ğŸ¨ Fetch PaperMod theme
        run: |
          rm -rf themes
          mkdir -p themes
          git clone --depth=1 https://github.com/adityatelange/hugo-PaperMod themes/PaperMod
          echo "âœ… Theme fetched successfully"

      - name: ğŸ”¨ Build site with Hugo
        run: |
          hugo --minify --gc
          echo "ğŸ“Š Build stats:"
          echo "  - Pages: $(find public -name '*.html' | wc -l)"
          echo "  - Size: $(du -sh public | cut -f1)"

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    name: ğŸŒ Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

